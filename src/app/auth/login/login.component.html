<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card card-custom p-4 p-md-5 text-center" style="max-width: 450px; width: 100%;">
    
    <div class="mb-4 d-inline-block position-relative">
      <div class="rounded-circle d-flex align-items-center justify-content-center mx-auto shadow-sm" 
           style="width: 90px; height: 90px; background: #0F5132; color: #D4AF37; font-size: 2.5rem;">
        <i class="fas fa-mosque"></i>
      </div>
    </div>

    <h2 class="mb-2 text-dark">Salam Alaykoum</h2>
    <p class="text-muted mb-5">Connectez-vous pour sauvegarder votre historique.</p>
    
    <div class="d-grid gap-3">
      <button class="btn btn-light border py-3 shadow-sm d-flex align-items-center justify-content-center gap-3" (click)="auth.loginWithGoogle()">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="24" alt="G">
        <span class="fw-bold text-dark">Continuer avec Google</span>
      </button>
      
      <div class="position-relative my-3">
        <hr class="text-muted">
        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OU</span>
      </div>

      <button class="btn btn-outline-secondary rounded-pill py-2" (click)="auth.loginAnonymously()">
        <i class="fas fa-user-secret me-2"></i> Mode Invit√©
      </button>
    </div>
  </div>
</div>
